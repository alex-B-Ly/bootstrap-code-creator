<!DOCTYPE html>
<html>
<head>
  <title>Advanced Boostrap Creator</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="css/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>


<!-- ADVANCED BOOTSTRAP CREATOR -->

  <div class="navbar navbar-inverse navbar-fixed-bottom">
    
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
          <a id="menu-slider" href="#">Add Elements</a>
        </div>
      </div>
      <div class="container-fluid menu">

        <div class="row menu-title">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
            <h3>Row Edit</h3>
            <!-- TODO add button to create row and maybe a menu to modify an existing one -->
          </div>
        </div>

        <div id="row-creator-menu"></div>        

        <div class="row menu-title">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
            <h3>Responsive menu: Input number of columns for each device size.</h3>
          </div>
        </div>

        <div id="responsive-menu" class="row">
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-center">
            <p>XS</p>
            <input id="resp-input-xs" type="text" />
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-center">
            <p>SM</p>
            <input id="resp-input-sm" type="text" />
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-center">
            <p>MD</p>
            <input id="resp-input-md" type="text" />
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-center">
            <p>LG</p>
            <input id="resp-input-lg" type="text" />
          </div>
        </div>

      </div>
    </div>

  </div>

  <script type="text/javascript" src="js/functionality.js"></script>
</body>
</html>
