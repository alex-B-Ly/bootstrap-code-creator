<!DOCTYPE html>
<html>
<head>
  <title>Advanced Boostrap Creator</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="css/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>

<div id="hi"></div>

<!-- ADVANCED BOOTSTRAP CREATOR -->

  <div class="navbar navbar-inverse navbar-fixed-bottom">
    
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
          <a id="menu-slider" href="#">Add Elements</a>
        </div>
      </div>

      <div class="container-fluid menu">

        <div id="row-creator-menu" class="row">
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <input type="text" placeholder="assign ID" />
              <input type="text" placeholder="assign class" />
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <button id="create-row-button" class="btn-block btn-lg btn-default">CREATE ROW</button>
            </div>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <p>Modifying ID: <span id="mod-selection"></span></p>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <button id="selector-button" class="btn-block btn-lg btn-default">Toggle Selector</button>
            </div>
            <!-- Make button to show divs with box-shadow inset css class -->
          </div>
        </div>        

        <div class="row menu-title">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
            <h3>Responsive menu: Input number of columns for each device size.</h3>
          </div>
        </div>

        <div id="responsive-menu" class="row">
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-center">
            <p>XS</p>
            <input id="resp-input-xs" type="text" />
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-center">
            <p>SM</p>
            <input id="resp-input-sm" type="text" />
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-center">
            <p>MD</p>
            <input id="resp-input-md" type="text" />
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-center">
            <p>LG</p>
            <input id="resp-input-lg" type="text" />
          </div>
        </div>

      </div>
    </div>

  </div>

  <script type="text/javascript" src="js/functionality.js"></script>
</body>
</html>
